name: csv-api-dataflow
prefect-version: 3.0.0

build: null

push: null

pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/GrigoriyKruchinin/csv-api-dataflow.git
    branch: main

deployments:
- name: flow
  concurrency_limit: 1
  description: Data processing flow
  entrypoint: app/flows/data_flow.py:data_processing_flow
  parameters: {"file_path": "/data/input.csv", "output_dir": "/data/output"}
  work_pool:
    name: default-agent-pool
  enforce_parameter_schema: true
